<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/general.css" type="text/css" rel="stylesheet" />
    <link href="css/share-alarm.css" type="text/css" rel="stylesheet" />
    <title>공유하기</title>
    <script src="js/prevent.js"></script>
</head>
<body>
<div class="app_header" style="height: 54px; width: 100%; border: 0.5px solid #dddddd; display: flex;">
    <div id="share_back" style=" flex: 1; margin-left: 14px; margin-top: 14px"><img src="images/back@3x.png" style="width: 26px; height: 26px;" id="back_email"></div>
    <div id="share_title" style="flex:1; text-align: center; margin-top: 15px; font-size: 20px;">공유하기</div>
    <div id="share_send" style="flex:1; text-align: right;margin-right: 14px; margin-top: 14px;"><img src="images/send@3x.png" id="send_email" style="width: 26px; height: 26px;"></div>
</div>
<div class="app_container">
    <div class="docs_info_container">
        <div class="docs_info_title" style ="margin-bottom: 17px">
            <div style="font-size: 12px; line-height: 15px; color: #ff725f; margin-bottom: 5px;"><b>문서 이름</b></div>
            <div id="docs_info_title" style="font-size: 18px; line-height: 21px; color: #000000"></div>
        </div>
        <div class="docs_info_all_members">
            <div style="font-size: 12px; line-height: 15px; color: #ff725f; margin-bottom: 5px;"><b>전체 멤버 목록</b></div>
            <div id="docs_info_all_members" style="font-size: 14px; line-height: 21px; color: #000000"></div>
        </div>
    </div>
    <div id="email_container" style="padding: 19px; display: flex; flex-direction: column; ">
        <span class="hint_text" style="float: left">문서를 함께 사용할 멤버의 이메일을 입력해주세요.</span>
        <input id="input_email" type="text" placeholder="이메일을 입력해주세요." style="float:left; height: 36px; font-size:18px;line-height: 21px; color: black; padding-left: 10px; margin-bottom: 20px; margin-right: 19px;width: 100%"/>
    </div>

</div>

<script src="js/share.js"></script>
</body>
</html>
